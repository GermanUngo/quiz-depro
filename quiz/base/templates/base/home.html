<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Quiz - DevPro</title>
        <link rel="stylesheet" href="/static/base/assets/styles/app.css"/>
    </head>
    <body>
        <div class="login-page">


            <p class="subtitle-quiz">Quiz</p>
            <p class="subtitle-page">Dev Pro</p>
            <div class="form glow">
                {% if formulario.errors %}
                    <p>Erros: {{ formulario.errors }} </p>
                {% endif %}
                <form class="login-form" method="post" action="/">
                    {% csrf_token %}
                  <input type="text" name="nome" placeholder="NOME" value="{{ formulario.nome.value }}"/>
                  <input type="email" name="email" placeholder="EMAIL" value="{{ formulario.email.value }}" />
                  <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
